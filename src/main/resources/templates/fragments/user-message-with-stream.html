<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- User Message -->
    <div class="user-message-container">
        <div class="user-message">
            <div class="message-avatar">ðŸ‘¤</div>
            <div class="message-content">
                <div class="message-text" th:text="${message}"></div>
                <div class="message-time" th:text="${#temporals.format(#temporals.createNow(), 'HH:mm')}"></div>
            </div>
        </div>
    </div>

    <!-- AI Response Container with Manual Streaming -->
    <div class="ai-message-container">
        <div class="ai-message">
            <div class="message-avatar">ðŸ¤–</div>
            <div class="message-content">
                <div class="message-text markdown-content streaming" th:attr="data-stream-url=${streamUrl}"
                    th:id="'ai-response-' + ${#temporals.format(#temporals.createNow(), 'HHmmssSSS')}">
                    <span class="typing-indicator">Thinking...</span>
                </div>
                <div class="message-time" th:text="${#temporals.format(#temporals.createNow(), 'HH:mm')}"></div>
            </div>
        </div>
    </div>
</body>

</html>
